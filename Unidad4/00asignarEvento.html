<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onmouseover="alert('Has pasado por encima del boton')">Pasa por encima</button>
    <br>
    <button id="btn1">Pulsame</button><br>
    <button id="btn2">Entra y sal</button><br>
    <button id="btn3">Ponte encima</button><br>
    <button id="btn4">Coordenadas</button><br>

    <label for="x">X:</label>
    <input id="x" name="x" type="text">
    <br>
    <label for="y">Y:</label>
    <input id="y" name="y" type="text">

    <script>
        const btn1 = document.querySelector('#btn1');
        const btn2 = document.querySelector('#btn2');
        const btn3 = document.querySelector('#btn3');
        const btn4 = document.querySelector('#btn4');

        const inputX = document.querySelector('#x');
        const inputY = document.querySelector('#y');

        //Metodo recomendado

        btn1.addEventListener('click',function(evento){
            console.log(evento);
            alert("Has pulsado el boton");
        });

        btn1.addEventListener('mouseout',function(evento){
            console.log(evento);
            alert("Te has marchado del boton");
        });

        //Metodos mas antiguos
        
        btn3.onmouseover=function(evento) {
            console.log(evento);
            alert('Te has puesto encima de boton');
        };

        //Metodo pro
 
        btn4.addEventListener('click',e=>{
            console.log(e);
            console.log(`X:${e.pageX},Y:${e.pageY}`)
            inputX.value=e.pageX;
            inputY.value=e.pageY;
        });


        //Te dice las cordenadas del raton
        document.addEventListener("mousemove",e=>{
           coordenadas(e.pageX,e.pageY);
        });

        function coordenadas (x,y) {
            inputX.value=x;
            inputY.value=y;
        }

    </script>
</body>
</html>
