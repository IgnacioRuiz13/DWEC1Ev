<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Parrafo 1</p>
    <p>Parrafo 2</p>
    <p>Parrafo 3</p>

    <script>
        document.addEventListener("DOMContentLoaded", e => {
            console.log(document);

            const objHTML = document.documentElement;

            const objHead = objHTML.firstChild;

            const objBody = objHTML.lastChild;

            const hijosHead = objHead.childNodes;
            const numHijosHead = objHead.childNodes.length;

            console.log(objHTML);
            console.log(hijosHead);
            console.log(numHijosHead);

            const hijosBody = objBody.childNodes;
            const numHijosBody = objBody.childNodes.length;

            console.log(hijosBody);
            console.log(numHijosBody);

            const primerHijoBody = objBody.firstChild;
            const cuartoHijoBody = objBody.childNodes[3];

            console.log(primerHijoBody);
            console.log(cuartoHijoBody);

            const padre = cuartoHijoBody.parentNode;
            console.log(padre);

            console.log(document.nodeType);
            console.log(objHTML.nodeType);
            console.log(objBody.nodeType);
            console.log(primerHijoBody.nodeType);
            console.log(cuartoHijoBody.nodeType);

            const parrafos = objBody.getElementsByTagName("p");
            console.log(parrafos);
            console.log(parrafos[1]);
            parrafos[1].style.backgroundColor = "green";
        });
    </script>
</body>
</html>
