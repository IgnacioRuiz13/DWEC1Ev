<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <img class="card-img-top" src="holder.js/100x180/" alt="">
            <div class="card-body">
                <h4 class="card-title">Seleccionar varios checkbox y marcarlos</h4>
                <p class="card-text">Tenemos que hacer en JS una funci√≥n que invoquemos para marcar todas las opciones y
                    otra que invoquemos para desmarcar todas las opciones</p><br>
                <div class="publi">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" name="martodo" id="martodo" value="martodo">
                            Marcar todo
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" name="acepta1" id="acepta1" value="acepta1">
                            Acepta las condiciones 1
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" name="acepta2" id="acepta2" value="acepta2">
                            Acepta las condiciones 2
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" name="acepta3" id="acepta3" value="acepta3">
                            Acepta las condiciones 3
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" name="acepta4" id="acepta4" value="acepta4">
                            Acepta las condiciones 4
                        </label>
                    </div>
                </div>


                <button type="button" class="btn btn-primary">Marcar Todas</button>
                <button type="button" class="btn btn-danger">Desmarcar Todas</button>
            </div>
        </div>

    </div>
    <script>
        window.addEventListener("load", e => {
            const publi1 = document.getElementById("acepta1");
            console.log(publi1);
            console.log(publi1.attributes);

            for (attrib of publi1.attributes) {
                console.log("atributo :" + attrib);
                console.log("nombre :" + attrib.nodeName);
                console.log("valor :" + attrib.nodeValue);
                console.log("tipo :" + attrib.nodeType);
            }

            const valuePublic1 = publi1.getAttribute("type");
            console.log(valuePublic1);

            publi1.setAttribute("checked", 1);
            publi1.removeAttribute("checked");

            //-----------------------------------------------------

            const marc = document.querySelector(".martodo");
            const Martodo = document.querySelector("#martodo");
            const acep1 = document.querySelector("#acepta1");
            const acep2 = document.querySelector("#acepta2");
            const acep3 = document.querySelector("#acepta3");
            const acep4 = document.querySelector("#acepta4");

            Martodo.addEventListener("click", (e) => {
                if (Martodo.checked) {
                    acep1.checked = true;
                    acep2.checked = true;
                    acep3.checked = true;
                    acep4.checked = true;
                } else {
                    acep1.checked = false;
                    acep2.checked = false;
                    acep3.checked = false;
                    acep4.checked = false;
                }

            });
        });

    </script>

</body>

</html>
