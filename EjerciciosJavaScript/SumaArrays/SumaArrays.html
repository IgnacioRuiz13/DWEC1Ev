<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
    <script type="text/javascript">
    //Declara una función flecha
    //a la que acepte como argumento
    //un array de números y devuelva la suma
    //de todos ellos.
    const sumaE1 = (lista) => {
        let contador=0
        lista.forEach(elemento => {
           contador +=elemento;
       })
       return contador;
    };

    const Suma = new Array(1,5,8,13);
    document.write(sumaE1(Suma));
    
    

    </script>

</body>
</html>
