<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red social</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        p.error-feedback {
            color: red;
            font-size: small;
        }

        .error>input {
            border-color: red;
        }

        input:invalid {
            border-color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center my-5">Imagen</h1>
        <h1 class="text-center my-3"> Inicio de sesion</h1>

        <form id="formulario" action="procesar.php">
            <div class="form-group">
                <label for="user">Nombre de usuario o correo electronico:</label>
                <input id="user" type="text" class="form-control my-3" autofocus>
                <p class="error-feedback"></p>
            </div>

            <div class="form-group">
                <label for="passwd">Contrasenha:</label>
                <input id="passwd" type="password" class="form-control my-3" autofocus>
                <p class="error-feedback"></p>
            </div>
            
            <div class="form-group">
                <label for="remember">Recuerdame:</label>
                <input id="remember" type="checkbox" class="fa " aria-hidden="true">
                <p class="error-feedback"></p>
            </div>

            <div class="form-group">
                <input type="submit" id="btn" class="btn btn-primary btn-block w-100" value="Iniciar">
                <p class="error-feedback"></p>
            </div>
        </form>
    </div>

    <script src="./appInicioSesion.js"></script>
</body>

</html>
